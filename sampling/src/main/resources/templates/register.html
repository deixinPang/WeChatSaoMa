<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>评价小程序 | 注册账号</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h2 class="logo-name">碧水湾</h2>
            </div>
            <h3>注册账号</h3>
            <p>你还在观望，别人已经行动了</p>
            <form class="m-t" role="form"  action="register"   th:method="post" >
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="userName" required=""/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="邮箱" name="email" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" required=""/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="真实姓名" name="realName" required=""/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="联系方式" name="phoneNumber" required=""/>
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><small>已有账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="login" href="login.html">登录</a>
            </form>
            <p class="m-t"> <small>we app framework base on Bootstrap 3 &copy; 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

    <script th:inline="javascript">
        var success = [[${success}]];
        $(document).ready(function () {
            if(success!=null){
                swal({
                    title : "注册成功",
                    text : success
                });
            }
        });
    </script>

</body>

</html>
